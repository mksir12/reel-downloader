<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <meta name="theme-color" content="#E1306C">
    <meta name="description" content="Download YouTube videos in MP4 or MP3">
    
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <nav class="navbar">
        <div class="logo"><i class="fab fa-youtube"></i> YouTube Downloader</div>
        <div class="menu">
            <a href="index.html">Instagram Downloader</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Download YouTube Videos</h1>
            <input type="text" id="youtubeUrl" placeholder="Paste YouTube video URL here..." class="input-box">
            <select id="format">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button onclick="downloadYouTube()" class="download-btn">Download</button>
        </div>
        <div id="progressBar" class="progress-bar hide"></div>
        <div id="loading" class="loading hide">Processing...</div>
        <div id="errorMessage" class="error-message hide"></div>
        <div id="videoContainer" class="video-container hide">
            <video id="videoPlayer" controls></video>
            <a id="downloadButton" href="#" download class="download-btn">Save Video</a>
        </div>
    </div>
</body>
</html>
