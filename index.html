<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <meta name="theme-color" content="#E1306C">
    <meta name="description" content="Download Instagram reels easily with this modern web app">
    
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="min-h-screen bg-gray-50">

    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fab fa-instagram text-3xl text-pink-600"></i>
                <span>Reel Downloader</span>
            </div>
            <div class="nav-links">
                <a href="youtube.html" class="btn">YouTube Downloader</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <input type="text" id="reelUrl" placeholder="Paste Instagram reel URL here..." class="input-box">
            <button onclick="downloadInstagram()" class="btn primary">Download Reel</button>
            <div id="loading" class="loading hide"></div>
            <video id="videoPlayer" controls class="hide"></video>
            <a id="downloadButton" href="#" download class="btn hide">Save Video</a>
        </div>
    </div>

</body>
</html>
