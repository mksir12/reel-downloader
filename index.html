    <style>
      :root {
        --primary-color: #4a6bff;
        --secondary-color: #6c757d;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --border-radius: 12px;
        --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition-speed: 0.3s;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f5f6fa;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        line-height: 1.6;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        will-change: opacity;
        transition: opacity 1.2s ease-in-out;
        z-index: -1;
        opacity: 0.85;
        filter: brightness(0.8);
      }

      .background.fade {
        opacity: 0;
      }

      .container {
        width: 100%;
        max-width: 480px;
        margin: 1rem;
        z-index: 1;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .card {
        background: rgba(255, 255, 255, 0.98);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 1.75rem;
        transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: none;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .title {
        font-size: 1.85rem;
        font-weight: 700;
        color: #1a1a1a;
        text-align: center;
        margin-bottom: 1.75rem;
        position: relative;
        padding-bottom: 0.5rem;
      }

      .title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 3px;
      }

      .btn-icon {
        position: absolute;
        top: 0.5rem;
        background: rgba(0, 0, 0, 0.05);
        border: none;
        color: #666;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        padding: 0.5rem;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }

      .btn-icon:hover {
        background: rgba(0, 0, 0, 0.1);
        color: var(--primary-color);
        transform: scale(1.1);
      }

      .btn-icon:active {
        transform: scale(0.95);
      }

      #viewCacheBtn {
        right: 0.5rem;
      }

      #compressionToggleBtn {
        right: 3rem;
      }

      #urlUploadBtn {
        right: 5.5rem;
      }

      .file-input-container {
        margin-bottom: 1.25rem;
      }

      .file-input-container .file-input {
        width: 100%;
      }

      .file-input-container .btn-primary {
        padding: 0.6rem 1.25rem;
        font-size: 0.95rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.2s ease;
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .file-input-container .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(74, 107, 255, 0.3);
      }

      .file-drop-area {
        min-height: 120px;
        font-size: 0.95rem;
        border: 2px dashed rgba(0, 0, 0, 0.1);
        border-radius: var(--border-radius);
        transition: all 0.2s ease;
      }

      .file-drop-area:hover {
        border-color: var(--primary-color);
        background: rgba(74, 107, 255, 0.03);
      }

      .form-group.uniform-height {
        margin-top: 1.25rem;
        display: flex;
        gap: 0.75rem;
        justify-content: center;
      }

      .btn {
        transition: all 0.2s ease;
        border-radius: 8px;
        font-weight: 500;
        padding: 0.6rem 1.25rem;
        font-size: 0.95rem;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn:active {
        transform: translateY(0);
      }

      textarea.form-control {
        min-height: 100px;
        max-height: 250px;
        resize: vertical;
        border-radius: 8px;
        font-size: 0.95rem;
        padding: 0.9rem;
        transition: height 0.2s ease;
        border: 1px solid rgba(0, 0, 0, 0.1);
        background: rgba(0, 0, 0, 0.02);
      }

      textarea.form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(74, 107, 255, 0.25);
        background: white;
      }

      #cacheContent {
        margin-top: 1.25rem;
        max-height: 300px;
        overflow-y: auto;
        background: #f8f9fa;
        border-radius: var(--border-radius);
        padding: 0.75rem;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .cache-item {
        padding: 0.85rem;
        margin: 0.35rem 0;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
        border-left: 3px solid transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .cache-item:hover {
        background: #f1f3f5;
        transform: translateX(5px);
        border-left-color: var(--primary-color);
      }

      .cache-item .file-time {
        font-size: 0.8rem;
        color: var(--secondary-color);
        margin-left: 0.5rem;
      }

      .project-link {
        font-size: 0.95rem;
        color: #666;
        text-align: center;
        margin-top: 1.5rem;
      }

      .project-link a {
        color: var(--primary-color);
        text-decoration: none;
        transition: all 0.2s ease;
        font-weight: 500;
      }

      .project-link a:hover {
        color: #3a56e8;
        text-decoration: underline;
      }

      /* URL Upload Modal Styles */
      .url-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity var(--transition-speed) ease;
        padding: 15px;
        backdrop-filter: blur(5px);
      }

      .url-modal.active {
        display: flex;
        opacity: 1;
      }

      .url-container {
        background: white;
        padding: 2.25rem;
        border-radius: var(--border-radius);
        text-align: center;
        transform: scale(0.95);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        position: relative;
      }

      .url-modal.active .url-container {
        transform: scale(1);
        opacity: 1;
      }

      .url-container h4 {
        margin-bottom: 1.5rem;
        color: var(--dark-color);
        font-weight: 600;
      }

      #urlInput {
        width: 100%;
        padding: 0.9rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin: 1rem 0;
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      #urlInput:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(74, 107, 255, 0.25);
        outline: none;
      }

      .url-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1.75rem;
        flex-wrap: wrap;
      }

      .url-btn {
        padding: 0.7rem 1.75rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
        outline: none;
        flex: 1;
        min-width: 140px;
      }

      .url-upload {
        background: var(--success-color);
        color: white;
      }

      .url-upload:hover {
        background: #218838;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      }

      .url-close {
        background: var(--light-color);
        color: var(--dark-color);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .url-close:hover {
        background: #e9ecef;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* QR Code Modal Styles */
      .qr-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity var(--transition-speed) ease;
        padding: 15px;
        backdrop-filter: blur(5px);
      }

      .qr-modal.active {
        display: flex;
        opacity: 1;
      }

      .qr-container {
        background: white;
        padding: 2.25rem;
        border-radius: var(--border-radius);
        text-align: center;
        transform: scale(0.95);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 350px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .qr-modal.active .qr-container {
        transform: scale(1);
        opacity: 1;
      }

      .qr-container h4 {
        margin-bottom: 1.25rem;
        color: var(--dark-color);
        font-weight: 600;
      }

      #qrcode {
        margin: 1.25rem auto;
        padding: 1rem;
        background: white;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease;
        width: fit-content;
        max-width: 100%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      #qrcode canvas, #qrcode img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 8px;
      }

      #qrcode:hover {
        transform: scale(1.05);
      }

      .qr-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1.75rem;
        flex-wrap: wrap;
      }

      .qr-btn {
        padding: 0.7rem 1.75rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
        outline: none;
        flex: 1;
        min-width: 140px;
      }

      .qr-download {
        background: var(--primary-color);
        color: white;
      }

      .qr-download:hover {
        background: #3a56e8;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
      }

      .qr-close {
        background: var(--light-color);
        color: var(--dark-color);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .qr-close:hover {
        background: #e9ecef;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .qr-url-display {
        margin: 1rem 0;
        padding: 0.9rem;
        background: #f8f9fa;
        border-radius: 8px;
        font-size: 0.9rem;
        word-break: break-all;
        max-height: 120px;
        overflow-y: auto;
        text-align: left;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .loading-spinner {
        display: none;
        width: 40px;
        height: 40px;
        margin: 1.25rem auto;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      // Add this to your style section (replace the existing toastr customization if you have it)
      /* Toastr customization */
      .toast {
        border-radius: 8px !important;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15) !important;
        padding: 1rem !important;
        min-height: 50px !important;
        display: flex !important;
        align-items: center !important;
      }
      
      .toast-success {
        background-color: var(--success-color) !important;
      }
      
      .toast-error {
        background-color: var(--danger-color) !important;
      }
      
      .toast-info {
        background-color: var(--primary-color) !important;
      }
      
      .toast-message {
        margin-left: 10px !important;
        padding-left: 25px !important;
      }
      
      .toast-close-button {
        position: absolute !important;
        right: 10px !important;
        top: 10px !important;
        color: white !important;
        opacity: 0.8 !important;
      }
      
      .toast-title {
        font-weight: 600 !important;
        margin-bottom: 5px !important;
      }
      
      .toast-progress {
        height: 3px !important;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      /* File input customization */
      .file-caption-name {
        color: var(--dark-color) !important;
      }

      .file-preview-frame {
        border-radius: 8px !important;
      }

      .file-drop-zone {
        border-radius: var(--border-radius) !important;
        border: 2px dashed rgba(0, 0, 0, 0.1) !important;
      }

      .file-drop-zone-title {
        color: var(--secondary-color) !important;
        padding: 2rem !important;
      }

      @media (max-width: 576px) {
        .container {
          margin: 0.75rem;
          max-width: 100%;
          padding: 0 0.75rem;
        }

        .card {
          padding: 1.5rem;
        }

        .title {
          font-size: 1.65rem;
          padding-top: 0.5rem;
          margin-bottom: 1.5rem;
        }

        .btn-icon {
          font-size: 1rem;
          top: 0.5rem;
          width: 32px;
          height: 32px;
        }

        #viewCacheBtn {
          right: 0.5rem;
        }

        #compressionToggleBtn {
          right: 2.75rem;
        }

        #urlUploadBtn {
          right: 5rem;
        }

        .file-input-container .btn-primary {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }

        .file-drop-area {
          min-height: 100px;
          font-size: 0.9rem;
        }

        .form-group.uniform-height {
          flex-direction: column;
          gap: 0.5rem;
        }

        .btn {
          width: 100%;
          padding: 0.6rem;
          font-size: 0.9rem;
        }

        .project-link {
          font-size: 0.9rem;
          margin-top: 1.25rem;
        }

        .url-container, .qr-container {
          padding: 1.75rem;
          max-width: 300px;
        }

        .url-buttons, .qr-buttons {
          flex-direction: column;
          gap: 0.75rem;
        }

        .url-btn, .qr-btn {
          width: 100%;
          min-width: auto;
          padding: 0.7rem;
        }

        #qrcode {
          width: 200px;
          height: 200px;
        }
      }

      @media (max-width: 576px) {
        .file-input-container .btn-file {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          max-width: 120px;
          padding: 0.5rem 0.75rem;
        }
      }

      @media (max-width: 400px) {
        .title {
          font-size: 1.5rem;
        }

        .btn-icon {
          top: 0.4rem;
          padding: 0.4rem;
          width: 30px;
          height: 30px;
        }

        textarea.form-control {
          font-size: 0.9rem;
          padding: 0.8rem;
        }

        .file-input-container .btn-primary {
          padding: 0.45rem 0.9rem;
          font-size: 0.80rem;
        }

        .url-container, .qr-container {
          padding: 1.5rem;
          max-width: 280px;
        }

        #qrcode {
          width: 180px;
          height: 180px;
          padding: 0.8rem;
        }

        .qr-url-display {
          font-size: 0.85rem;
          padding: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="container">
      <div class="card">
        <div class="title">
          AR Hosting
          <button type="button" class="btn-icon" id="viewCacheBtn" title="View History"><i class="fas fa-history"></i></button>
          <button type="button" class="btn-icon" id="compressionToggleBtn" title="Toggle Compression"><i class="fas fa-compress-alt"></i></button>
          <button type="button" class="btn-icon" id="urlUploadBtn" title="Upload from URL"><i class="fas fa-link"></i></button>
        </div>
        <div class="card-body">
          <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input-container">
              <input id="fileInput" name="file" type="file" class="form-control-file" data-browse-on-zone-click="true" multiple="">
            </div>
            <div class="form-group uniform-height" style="display: none;">
              <button type="button" class="btn btn-light" id="urlBtn"><i class="fas fa-link mr-2"></i>URL</button>
              <button type="button" class="btn btn-light" id="qrBtn"><i class="fas fa-qrcode mr-2"></i>QR Code</button>
              <button type="button" class="btn btn-light" id="markdownBtn"><i class="fab fa-markdown mr-2"></i>Markdown</button>
            </div>
            <div class="form-group uniform-height" style="display: none;">
              <textarea class="form-control" id="fileLink" readonly="" placeholder="Your file links will appear here..."></textarea>
            </div>
            <div id="cacheContent" style="display: none;"></div>
          </form>
        </div>
        <p class="project-link">Go To - <a href="https://ar-hosting.pages.dev/docs" target="_blank" rel="noopener noreferrer">About | API Page</a></p>
        <p class="project-link">Made with ❤️ by - <a href="https://t.me/Ashlynn_Repository" target="_blank" rel="noopener noreferrer">Ashlynn Repository</a></p>
      </div>
    </div>

    <!-- URL Upload Modal -->
    <div class="url-modal" id="urlModal">
      <div class="url-container">
        <h4><i class="fas fa-link mr-2"></i>Upload from URL</h4>
        <input type="url" id="urlInput" placeholder="https://example.com/file.jpg" required="">
        <div class="loading-spinner" id="urlSpinner"></div>
        <div class="url-buttons">
          <button class="url-btn url-upload" id="uploadUrlBtn"><i class="fas fa-upload mr-2"></i>Upload</button>
          <button class="url-btn url-close" id="closeUrlBtn"><i class="fas fa-times mr-2"></i>Close</button>
        </div>
      </div>
    </div>

    <!-- QR Code Modal -->
    <div class="qr-modal" id="qrModal">
      <div class="qr-container">
        <h4><i class="fas fa-qrcode mr-2"></i>Scan QR Code</h4>
        <div class="qr-url-display" id="qrUrlDisplay"></div>
        <div id="qrcode"></div>
        <div class="qr-buttons">
          <button class="qr-btn qr-download" id="downloadQr"><i class="fas fa-download mr-2"></i>Download</button>
          <button class="qr-btn qr-close" id="closeQr"><i class="fas fa-times mr-2"></i>Close</button>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/fileinput.min.js"></script>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-fileinput/5.2.7/js/locales/en.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/contact.min.js" id="contactform" error_text="" success_text="" disable_waittime="true" form_worker_url="https://contact.ashlynn.workers.dev/"></script>
    <script>
      const backgroundImages = [
        "https://raw.githubusercontent.com/Itz-Ashlynn/TG-MediaHost-Bot/main/Images/1.webp",
        "https://raw.githubusercontent.com/Itz-Ashlynn/TG-MediaHost-Bot/main/Images/2.webp",
        "https://raw.githubusercontent.com/Itz-Ashlynn/TG-MediaHost-Bot/main/Images/3.webp",
        "https://raw.githubusercontent.com/Itz-Ashlynn/TG-MediaHost-Bot/main/Images/4.webp",
        "https://raw.githubusercontent.com/Itz-Ashlynn/TG-MediaHost-Bot/main/Images/5.webp"
      ];

      function setBackgroundImages() {
        const background = document.getElementById('background');
        let currentIndex = 0;

        function updateBackground() {
          background.style.backgroundImage = `url(${backgroundImages[currentIndex]})`;
          background.classList.remove('fade');
          void background.offsetWidth; // Force reflow
          background.style.opacity = '0.85';
        }

        // Preload images
        backgroundImages.forEach(url => {
          const img = new Image();
          img.src = url;
        });

        updateBackground();

        setInterval(() => {
          background.classList.add('fade');
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % backgroundImages.length;
            updateBackground();
          }, 1200); // Match transition duration
        }, 5000);
      }

      $(document).ready(function() {
        let originalImageURLs = [];
        let isCacheVisible = false;
        let enableCompression = true;
        let currentQRCode = null;
        let currentQRUrl = '';

        setBackgroundImages();
        initFileInput();

        // Configure toastr
        toastr.options = {
          positionClass: 'toast-bottom-right',
          progressBar: true,
          newestOnTop: true,
          closeButton: true,
          timeOut: 3000,
          extendedTimeOut: 1000,
          tapToDismiss: false,
          preventDuplicates: true,
          showMethod: 'fadeIn',
          hideMethod: 'fadeOut',
          closeMethod: 'fadeOut'
        };

        $('#compressionToggleBtn').on('click', function() {
          enableCompression = !enableCompression;
          const icon = $(this).find('i');
          icon.toggleClass('fa-compress-alt fa-expand-alt');
          $(this).attr('title', enableCompression ? 'Turn off compression' : 'Turn on compression');
          toastr.info(enableCompression ? 'Compression enabled' : 'Compression disabled');
        });

        // URL Upload Button Click
        $('#urlUploadBtn').on('click', function() {
          $('#urlModal').addClass('active');
          $('#urlInput').val('').focus();
        });

        // Close URL Modal
        $('#closeUrlBtn').on('click', function() {
          $('#urlModal').removeClass('active');
        });

        // Upload from URL
        $('#uploadUrlBtn').on('click', async function() {
          const url = $('#urlInput').val().trim();
          if (!url) {
            toastr.error('Please enter a valid URL');
            return;
          }

          try {
            // Validate URL format
            new URL(url);
          } catch (e) {
            toastr.error('Please enter a valid URL');
            return;
          }

          $('#urlSpinner').show();
          $('#uploadUrlBtn').prop('disabled', true);

          try {
            const response = await fetch(`https://ar-hosting.pages.dev/hosturl?url=${encodeURIComponent(url)}`);
            const data = await response.json();

            if (data.error) {
              throw new Error(data.error);
            }

            if (data.data) {
              originalImageURLs.push(data.data);
              updateFileLinkDisplay();
              saveToLocalCache(data.data, url.split('/').pop() || 'URL File', await calculateURLHash(url));
              toastr.success('File uploaded from URL successfully!');
              $('#urlModal').removeClass('active');
            }
          } catch (error) {
            console.error('URL upload error:', error);
            toastr.error(error.message || 'Failed to upload from URL');
          } finally {
            $('#urlSpinner').hide();
            $('#uploadUrlBtn').prop('disabled', false);
          }
        });

        // Close modal when clicking outside
        $('#urlModal').on('click', function(e) {
          if (e.target === this) {
            $(this).removeClass('active');
          }
        });

        // Close with ESC key
        $(document).on('keyup', function(e) {
          if (e.key === 'Escape') {
            if ($('#urlModal').hasClass('active')) {
              $('#urlModal').removeClass('active');
            }
            if ($('#qrModal').hasClass('active')) {
              $('#qrModal').removeClass('active');
            }
          }
        });

        async function calculateURLHash(url) {
          // Create a hash from the URL to use as cache key
          const encoder = new TextEncoder();
          const data = encoder.encode(url);
          const hashBuffer = await crypto.subtle.digest('SHA-256', data);
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function initFileInput() {
          $("#fileInput").fileinput({
            theme: 'fa',
            browseClass: "btn btn-primary",
            removeClass: "btn btn-danger",
            showUpload: false,
            showPreview: false,
            dropZoneEnabled: true,
            browseLabel: 'Browse',
            removeLabel: 'Remove',
            msgPlaceholder: 'Select files (max 20MB each)...',
            dropZoneTitle: 'Drag & drop files here (max 20MB each)',
            fileActionSettings: {
              showZoom: false,
              showDrag: false
            }
          }).on('filebatchselected', handleFileSelection)
            .on('fileclear', handleFileClear);
        }

        async function handleFileSelection() {
          const files = $('#fileInput')[0].files;
          if (files.length === 0) return;
          
          // Check file sizes before uploading
          let validFiles = true;
          for (let file of files) {
            if (file.size > 20 * 1024 * 1024) { // 20MB in bytes
              toastr.error(`File "${file.name}" exceeds 20MB limit`);
              validFiles = false;
            }
          }
          
          if (!validFiles) {
            $('#fileInput').fileinput('clear');
            return;
          }
          
          toastr.info(`Uploading ${files.length} file${files.length > 1 ? 's' : ''}...`, '', { timeOut: 0 });
          
          for (let file of files) {
            try {
              const fileHash = await calculateFileHash(file);
              const cachedData = getCachedData(fileHash);
              if (cachedData) {
                handleCachedFile(cachedData);
              } else {
                await uploadFile(file, fileHash);
              }
            } catch (error) {
              console.error('Error processing file:', file.name, error);
              toastr.error(`Failed to process ${file.name}`);
            }
          }
          
          toastr.clear();
          if (originalImageURLs.length > 0) {
            toastr.success('Upload completed!');
          }
        }

        function getCachedData(fileHash) {
          const cacheData = JSON.parse(localStorage.getItem('uploadCache')) || [];
          return cacheData.find(item => item.hash === fileHash);
        }

        function handleCachedFile(cachedData) {
          if (!originalImageURLs.includes(cachedData.url)) {
            originalImageURLs.push(cachedData.url);
            updateFileLinkDisplay();
            toastr.info(`Loaded "${cachedData.fileName}" from cache`);
          }
        }

        function updateFileLinkDisplay() {
          $('#fileLink').val(originalImageURLs.join('\n'));
          $('.form-group.uniform-height').fadeIn(300);
          adjustTextareaHeight($('#fileLink')[0]);
        }

        async function calculateFileHash(file) {
          const arrayBuffer = await file.arrayBuffer();
          const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function uploadFile(file, fileHash) {
          try {
            let uploadFile = file;

            if (enableCompression && file.type.startsWith('image/') && file.type !== 'image/gif') {
              uploadFile = await compressImage(file);
            }

            const formData = new FormData();
            formData.append('file', uploadFile, file.name);

            const response = await fetch('/upload', { 
              method: 'POST', 
              body: formData 
            });
            
            if (!response.ok) {
              throw new Error(`Server returned ${response.status}`);
            }
            
            const data = await response.json();

            if (data.error) {
              throw new Error(data.error);
            } else {
              originalImageURLs.push(data.data);
              updateFileLinkDisplay();
              saveToLocalCache(data.data, file.name, fileHash);
            }
          } catch (error) {
            console.error('Upload error:', error);
            throw error;
          }
        }

        async function compressImage(file, quality = 0.75) {
          return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              canvas.width = img.width;
              canvas.height = img.height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, img.width, img.height);
              canvas.toBlob(blob => {
                resolve(new File([blob], file.name, { type: 'image/jpeg' }));
              }, 'image/jpeg', quality);
            };
            img.src = URL.createObjectURL(file);
          });
        }

        $('#urlBtn, #qrBtn, #markdownBtn').on('click', function() {
          const links = originalImageURLs.filter(url => url);
          if (!links.length) {
            toastr.error('No URLs available');
            return;
          }

          switch (this.id) {
            case 'urlBtn': 
              const urlText = links.join('\n'); 
              $('#fileLink').val(urlText);
              adjustTextareaHeight($('#fileLink')[0]);
              copyToClipboard(urlText);
              break;
            case 'markdownBtn': 
              const markdownText = links.map(url => `![image](${url})`).join('\n'); 
              $('#fileLink').val(markdownText);
              adjustTextareaHeight($('#fileLink')[0]);
              copyToClipboard(markdownText);
              break;
            case 'qrBtn':
              generateQRCode(links[0]); // Generate QR for first link
              break;
          }
        });

        function generateQRCode(url) {
          // Clear previous QR code if exists
          if (currentQRCode) {
            currentQRCode.clear();
            document.getElementById('qrcode').innerHTML = '';
          }
          
          // Store current URL
          currentQRUrl = url;
          
          // Show URL in display area
          document.getElementById('qrUrlDisplay').textContent = url;
          
          // Show modal
          const modal = document.getElementById('qrModal');
          modal.classList.add('active');
          
          // Create new QR code with animation
          setTimeout(() => {
            try {
              currentQRCode = new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
              });
            } catch (error) {
              console.error('QR Code generation error:', error);
              toastr.error('Failed to generate QR code');
              modal.classList.remove('active');
            }
          }, 300);
        }

        // Close QR modal
        $('#closeQr').on('click', function() {
          $('#qrModal').removeClass('active');
        });

        // Download QR code
        $('#downloadQr').on('click', function() {
          const canvas = document.querySelector('#qrcode canvas');
          if (canvas) {
            try {
              const link = document.createElement('a');
              const fileName = `qr-code-${currentQRUrl.replace(/[^a-z0-9]/gi, '-').substring(0, 20)}-${Date.now()}.png`;
              link.download = fileName;
              link.href = canvas.toDataURL('image/png');
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
              toastr.success('QR code downloaded!');
            } catch (error) {
              console.error('Download error:', error);
              toastr.error('Failed to download QR code');
            }
          } else {
            toastr.error('QR code not generated yet');
          }
        });

        // Close modal when clicking outside
        $('#qrModal').on('click', function(e) {
          if (e.target === this) {
            $(this).removeClass('active');
          }
        });

        function handleFileClear() {
          originalImageURLs = [];
          $('#fileLink').val('');
          $('.form-group.uniform-height').fadeOut(300);
        }

        function adjustTextareaHeight(textarea) {
          textarea.style.height = 'auto';
          textarea.style.height = Math.min(textarea.scrollHeight, 250) + 'px';
        }

        function copyToClipboard(text) {
          navigator.clipboard.writeText(text)
            .then(() => toastr.success('Copied to clipboard!', '', { timeOut: 1000 }))
            .catch((err) => {
              console.error('Copy error:', err);
              toastr.error('Copy failed!');
            });
        }

        function saveToLocalCache(url, fileName, fileHash) {
          const cacheData = JSON.parse(localStorage.getItem('uploadCache')) || [];
          cacheData.push({
            url,
            fileName,
            hash: fileHash,
            timestamp: new Date().toLocaleString('en-US', { hour12: true })
          });
          localStorage.setItem('uploadCache', JSON.stringify(cacheData));
        }

        $('#viewCacheBtn').on('click', function() {
          const cacheData = JSON.parse(localStorage.getItem('uploadCache')) || [];
          const $cacheContent = $('#cacheContent');

          if (isCacheVisible) {
            $cacheContent.slideUp(300, () => $cacheContent.empty());
            isCacheVisible = false;
          } else {
            $cacheContent.empty();
            if (cacheData.length) {
              cacheData.reverse().forEach(item => {
                $('<div class="cache-item"></div>')
                  .html(`<span>${item.fileName}</span><span class="file-time">${item.timestamp}</span>`)
                  .data('url', item.url)
                  .appendTo($cacheContent);
              });
            } else {
              $cacheContent.append('<div class="cache-item">No history yet!</div>');
            }
            $cacheContent.slideDown(300);
            isCacheVisible = true;
          }
        });

        $(document).on('click', '.cache-item', function() {
          originalImageURLs = [$(this).data('url')];
          updateFileLinkDisplay();
        });

        $(document).on('paste', function(e) {
          const items = e.originalEvent.clipboardData.items;
          for (let item of items) {
            if (item.kind === 'file') {
              const file = item.getAsFile();
              const dataTransfer = new DataTransfer();
              dataTransfer.items.add(file);
              $('#fileInput')[0].files = dataTransfer.files;
              $('#fileInput').trigger('filebatchselected');
              break;
            }
          }
        });

        // Better touch feedback for mobile
        document.querySelectorAll('button, .btn, .cache-item').forEach(btn => {
          btn.addEventListener('touchstart', function() {
            this.classList.add('active');
          }, { passive: true });
          
          btn.addEventListener('touchend', function() {
            this.classList.remove('active');
          }, { passive: true });
        });
      });
    </script>
  
  
</body></html>
