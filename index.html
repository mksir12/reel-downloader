<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <meta name="theme-color" content="#E1306C">
    <meta name="description" content="Download Instagram reels easily with this modern web app">
    
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <nav class="navbar">
        <div class="logo"><i class="fab fa-instagram"></i> Reel Downloader</div>
        <div class="menu">
            <a href="youtube.html">YouTube Downloader</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Download Instagram Reels</h1>
            <input type="text" id="reelUrl" placeholder="Paste Instagram reel URL here..." class="input-box">
            <button onclick="downloadInstagram()" class="download-btn">Download Reel</button>
        </div>
        <div id="progressBar" class="progress-bar hide"></div>
        <div id="loading" class="loading hide">Processing...</div>
        <div id="errorMessage" class="error-message hide"></div>
        <div id="videoContainer" class="video-container hide">
            <video id="videoPlayer" controls></video>
            <a id="downloadButton" href="#" download class="download-btn">Save Video</a>
        </div>
    </div>
</body>
</html>
